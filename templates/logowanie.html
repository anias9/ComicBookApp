{% extends "baza_konta.html" %}
{% block title %}Logowanie{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <h1>Logowanie</h1>
                        <p>Aby się zalogować wypełnij: </p>
                        <form action="" method="post">
                            {{ form.as_p }}
                            {% csrf_token %}
                            <p><input type="submit" value="Zaloguj"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-muted text-center">
       Wróć na <a href="{% url 'home' %}"> stronę główną</a>
    </div>
{% endblock %}
