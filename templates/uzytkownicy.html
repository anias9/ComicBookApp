{% extends "baza.html" %}

{% block title %}Moje konto{% endblock %}
{% block content %}


    <form role="search" method="get" action="{% url 'uzytkownicy' %}">
        <div class="col-sm-2">
            <input type="text" class="form-control" name="q" value="{{ request.GET.q }}" placeholder="Znajdź użytkownika" style="">
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Szukaj</button>
        </div>
    </form>
        <br>

        <div class="container-fluid">
            <div class="row">
                <div id="image-container" >
            {% if users %}
                    {% for user in users %}
                        <div class = "col-sm-4">
                            <a href = "{% url 'profil' user.id %}" class = "user">
                                <span class="glyphicon glyphicon-user"></span> {{ user.username }} </a>
                        </div>

                    {%  endfor %}
                 </div>
            </div>
                {% else %}
                <div class = "col-sm-4">
                    <h2>Nie znaleziono użytkownika</h2>
                </div>
        {% endif %}
        </div>



{% endblock %}
